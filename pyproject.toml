[tool.poetry]
name = "learn-python"
version = "0.1.0"
description = "Download Python into your brains."
authors = ["Brian Kohan <bckohan@gmail.com>"]
license = "LICENSE"
readme = "README.rst"
packages = [{include = "learn_python"}]

[tool.poetry.scripts]
doc = 'learn_python.doc:app'
delphi = 'learn_python.delphi.tutor:delphi'
register = 'learn_python.register:register'
report = 'learn_python.register:report'
module2 = 'learn_python.module2_basics:module2'

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
ipython = "^8.14.0"
pytest = "^7.4.2"
ipdb = "^0.13.13"
matplotlib = "^3.7.2"
numpy = "^1.25.2"
scipy = "^1.11.2"
rich = "^13.5.2"
openai = "^1.9.0"
termcolor = "^2.3.0"
python-dateutil = "^2.8.2"
pytest-timeout = "^2.1.0"
cryptography = "^41.0.3"
pyyaml = "^6.0.1"
requests = "^2.31.0"
typer = "^0.9.0"
sphinx-click = "^5.1.0"


[tool.poetry.group.dev.dependencies]
sphinx = "^7.2.5"
sphinx-rtd-theme = "^2.0.0"
sphinxcontrib-youtube = "^1.2.0"
sphinxcontrib-jquery = "^4.1"
sphinxcontrib-typer = "^0.1.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


# <--------- Tool Configurations --------->

[tool.pytest.ini_options]
python_files = [
    "learn_python/tests/module1.py",
    "learn_python/tests/module2.py",
]
norecursedirs = "*.egg .eggs dist build docs .tox .git __pycache__"
